<!--
Crave Hub is a website for ordering food for pickup
The user can search for restaurants by zip code and/or cuisine, order food for pick up, and pay for the food
-->

<!DOCTYPE html>
<html>

<head>
  <title>Crave Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .logo {
      float: left;
      padding: 14px 16px;
      font-size: 17px;
    }

    .menu {
      float: right;
      display: block;
      text-align: center;
      padding: 14px 16px;
      font-size: 17px;
    }

    #search_zip, #restaurant_list {
      float: left;
      width: 45%;
      height: auto;
      padding: 20px 10px;
    }
  </style>
</head>

<body>
  <!-- Menu bar -->
  <div id="menu_bar" style="width:100%; max-width:100%; height:auto;">
    <div class="logo">
      <img src="./assets/Logo Letters.png" alt="Logo" style="width:auto; height:100%; max-height:100px;">
    </div>
    <div class="menu">
      <a href="#" onclick="AccountPage();">Account</a>
      <a href="#" onclick="OrdersPage();">Orders</a>
      <input type="text" placeholder="Search">
      <button type="submit" onclick="SearchZip();"><img src="./assets/Search Button.png" alt="Search" style="width:auto; height:100%; max-height:100px;"></button>
    </div>
  </div>

  <!-- Search by zip code -->
  <div id="search_zip">
    <form>
      <label for "ZIP">Zip Code:</label>
      <input type="number" id="ZIP" name="ZIP" max="99999" min="10000">
      <input type="submit" value="Search" onclick="SearchZip();">
    </form>
  </div>

  <!-- Search by cuisine -->


  <!-- Restaurant list -->
  <div id="restaurant_list"> <!--style="display:none;"-->
    <h3>Top rated in your area</h3>
    <div id="restaurant1" class="restaurant">
      
    </div>
    <div id="restaurant2" class="restaurant"></div>
    <div id="restaurant3" class="restaurant"></div>
    <div id="restaurant4" class="restaurant"></div>
    <div id="restaurant5" class="restaurant"></div>
    <div id="restaurant6" class="restaurant"></div>
  </div>

  <!-- Restaurant menu -->

  <!-- Restaurant map -->

  <script src="Crave_Hub_script.js"></script>
</body>
</html>

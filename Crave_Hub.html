<!--
Crave Hub is a website for ordering food for pickup
The user can search for restaurants by zip code and/or cuisine, order food for pick up, and pay for the food
-->

<!DOCTYPE html>
<html>

<head>
  <title>Crave Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .logo {
      float: left;
      padding: 14px 16px;
      font-size: 17px;
    }

    .menu {
      float: right;
      display: block;
      text-align: center;
      padding: 14px 16px;
      font-size: 17px;
    }

    #search_zip,
    #restaurant_list {
      float: left;
      width: 45%;
      height: auto;
      padding: 5px;
    }

    .rating {
      display: inline-block;
    }
  </style>
</head>

<body>
  <!-- Menu bar -->
  <div id="menu_bar" style="float:center; width:100%; max-width:100%; height:auto;">
    <div class="logo">
      <img src="./assets/Logo Letters.png" alt="Logo" style="width:auto; height:100%; max-height:50px;">
    </div>
    <div class="menu">
      <a href="#" onclick="AccountPage();">Account</a>
      <a href="#" onclick="OrdersPage();">Orders</a>
      <input type="text" placeholder="Search">
      <button type="submit" onclick="SearchZip();"><img src="./assets/Search Button.png" alt="Search"
          style="width:auto; height:100%; max-height:30px;"></button>
    </div>
  </div>
  <br><br><br><br><br>

  <!-- Search by zip code -->
  <div id="search_zip">
    <form>
      <label for="ZIP">Zip Code:</label>
      <input type="number" id="ZIP" name="ZIP" max="99999" min="10000">
      <input type="submit" value="Search" onclick="SearchZip();">
    </form>
  </div>
  <br><br>

  <!-- Search by cuisine -->
  <div id="search_cuisine">
    <div>
      <img src="./assets/Amarican.jpg" alt="AmericanSBCImage" width="250" height="200">
      <div>
        <p>American</p>
       </div>
    </div>
    <div>
      <img scr="./assets/Italian.png" alt="ItalianSBCImage" width="250" height="200">

        <p>Italian</p>
      </div>
    </div>
    <div>
      <img scr="./assets/Japanese.jpg" alt="JapaneseSBCImage" width="250" height="200">
      <div>
        <p>Japanese</p>
      </div>
    </div>

  </div>

  <!-- Restaurant list -->
  <div id="restaurant_list"> <!--style="display:none;"-->

    <div id="american" class="cuisine"> 
      <div id="american1" class="restaurant">
        <a href="#" onclick="Liberty();">
          <img src="./assets/The Liberty Grill.jpg" alt="The Liberty Grill">
          <h4>The Liberty Grill</h4>
        </a>
        <img src="./assets/Star Filled.png" alt="Star" class="rating" style="width:auto; height:100%; max-height:20px;">
        <img src="./assets/Star Filled.png" alt="Star" class="rating" style="width:auto; height:100%; max-height:20px;">
        <img src="./assets/Star Filled.png" alt="Star" class="rating" style="width:auto; height:100%; max-height:20px;">
        <img src="./assets/Star Filled.png" alt="Star" class="rating" style="width:auto; height:100%; max-height:20px;">
        <img src="./assets/Star Outline.png" alt="StarEmpty" class="rating" style="width:auto; height:100%; max-height:20px;">
        <p class="rating">4</p>
        <p>11:00 AM - 11:00 PM</p>
      </div>
      <div id="american2" class="restaurant">

      </div>
      <div id="american3" class="restaurant">

      </div>
      <div id="american4" class="restaurant">

      </div>
      <div id="american5" class="restaurant">

      </div>
      <div id="american6" class="restaurant">

      </div>
    </div>
    <div id="italian" class="cuisine">
      <div id="italian1" class="restaurant">

      </div>
      <div id="italian2" class="restaurant">

      </div>
      <div id="italian3" class="restaurant">

      <div id="italian4" class="restaurant">

      </div>
      <div id="italian5" class="restaurant">

      </div>
      <div id="italian6" class="restaurant">

      </div>
      <div id="japanese" class="cuisine">
        <div id="japanese1" class="restaurant">
  
        </div>
        <div id="japanese2" class="restaurant">
  
        </div>
        <div id="japanese3" class="restaurant">

        <div id="japanese4" class="restaurant">

        <div id="japanese5" class="restaurant">
  
        </div>
        <div id="japanese6" class="restaurant">
  
        </div>
    </div>
  </div>

  <div id="liberty_menu" style="display:none;"> <!--style="display:none;"-->

  </div>

  <!--Payment-->
  <div id="payment" > <!--style="display:none;"-->

  </div>

  <!--Account page-->
  <div id="account" > <!--style="display:none;"-->

  </div>

  <!--Orders page-->
  <div id="orders" > <!--style="display:none;"-->
    <h2>Orders</h2>

  </div>

  <script src="Crave_Hub_script.js"></script>
</body>

</html>
